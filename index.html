
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Sub-Erector Metrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .search-container {
            margin: 20px 0;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-container button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>2025 Sub-Erector Metrics</h1>
    <p>This page displays metrics data loaded from a JSON file and allows searching by "Worklog" or "Erector".</p>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by Worklog or Erector...">
        <button onclick="searchData()">Search</button>
    </div>

    <div id="data-container">
        <h2>Search Results</h2>
        <table id="data-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let jsonData;

        // Fetch JSON data
        fetch('2025_SUB_ERECTOR_METRICS.json')
            .then(response => response.json())
            .then(data => {
                jsonData = data;
            })
            .catch(error => console.error('Error loading JSON:', error));

        // Search and display results
        function searchData() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const results = [];

            Object.keys(jsonData).forEach(sheet => {
                jsonData[sheet].forEach(row => {
                    const rowValues = Object.values(row).map(value => String(value).toLowerCase());
                    if (rowValues.some(value => value.includes(query))) {
                        results.push({ sheet, ...row });
                    }
                });
            });

            displayResults(results);
        }

        // Display results in a table
        function displayResults(results) {
            const tableHead = document.querySelector('#data-table thead');
            const tableBody = document.querySelector('#data-table tbody');

            // Clear existing table content
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            if (results.length > 0) {
                // Populate table header
                const headerRow = document.createElement('tr');
                Object.keys(results[0]).forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                tableHead.appendChild(headerRow);

                // Populate table body
                results.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            } else {
                const emptyRow = document.createElement('tr');
                const emptyCell = document.createElement('td');
                emptyCell.textContent = 'No results found';
                emptyCell.colSpan = 100; // Span all columns
                emptyRow.appendChild(emptyCell);
                tableBody.appendChild(emptyRow);
            }
        }
    </script>
</body>
</html>
