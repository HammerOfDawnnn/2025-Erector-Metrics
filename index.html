<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        select {
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        input[type="text"] {
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        input[type="file"] {
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard Viewer</h1>
    </header>
    <main>
        <label for="fileInput">Upload Updated Excel File:</label>
        <input type="file" id="fileInput" accept=".xlsx, .xls">

        <label for="pageSelect">Select Page:</label>
        <select id="pageSelect">
            <option value="">-- Select Page --</option>
            <option value="Dashboard">DASHBOARD</option>
            <option value="TRIR_LITR">TRIR & LTIR</option>
            <option value="Man_Hours">MAN HOURS</option>
            <option value="OSSM_HOURS">OSSM HOURS</option>
        </select>

        <div id="erectorSelectContainer" class="hidden">
            <label for="erectorSelect">Search Erector:</label>
            <select id="erectorSelect">
                <option value="">-- Select Erector --</option>
                <!-- Erectors dynamically injected here -->
            </select>
        </div>

        <table id="dataTable" class="hidden">
            <thead>
                <!-- Table headers will be dynamically injected here -->
            </thead>
            <tbody>
                <!-- Dynamic content will be injected here -->
            </tbody>
        </table>
    </main>

    <script>
        const erectorList = [];
        const pageData = {
            "Dashboard": [],
            "TRIR_LITR": [],
            "Man_Hours": [],
            "OSSM_HOURS": []
        };

        const fileInput = document.getElementById('fileInput');
        const pageSelect = document.getElementById('pageSelect');
        const erectorSelectContainer = document.getElementById('erectorSelectContainer');
        const erectorSelect = document.getElementById('erectorSelect');
        const dataTable = document.getElementById('dataTable');
        const dataTableHead = dataTable.querySelector('thead');
        const dataTableBody = dataTable.querySelector('tbody');

        // Load data from local storage on page load
        window.onload = function () {
            const storedData = localStorage.getItem('dashboardData');
            if (storedData) {
                const parsedData = JSON.parse(storedData);
                Object.assign(pageData, parsedData.pageData);
                parsedData.erectorList.forEach(erector => erectorList.push(erector));
                populateErectorDropdown();
                alert("Loaded previously uploaded data.");
            }
        };

        fileInput.addEventListener('change', handleFile);

        function handleFile(event) {
            const file = event.target.files[0];

            if (!file) {
                alert("No file selected.");
                return;
            }

            const reader = new FileReader();

            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Reset data
                erectorList.length = 0;
                Object.keys(pageData).forEach(key => pageData[key].length = 0);

                // Parse sheets
                workbook.SheetNames.forEach(sheetName => {
                    const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });

                    console.log(`Parsing sheet: ${sheetName}`); // Debugging log

                    if (sheetName === "DASHBOARD" || sheetName === "TRIR & LTIR" || sheetName === "MAN HOURS" || sheetName === "OSSM HOURS") {
                        parseMainSheet(sheetName, sheetData);
                    } else {
                        parseErectorSheet(sheetName, sheetData);
                    }
                });

                // Save to local storage
                localStorage.setItem('dashboardData', JSON.stringify({ pageData, erectorList }));

                populateErectorDropdown();
                alert("File uploaded and data updated successfully.");
            };

            reader.readAsArrayBuffer(file);
        }

        function parseMainSheet(sheetName, sheetData) {
            const pageKey = sheetName.replace(/ & /g, '_').replace(/ /g, '_');
            pageData[pageKey] = [];

            const headers = sheetData[0]; // First row as headers
            console.log(`Headers for ${sheetName}:`, headers); // Debugging log

            sheetData.slice(1).forEach((row, rowIndex) => {
                if (row.every(cell => cell === undefined || cell === null || cell === "")) {
                    console.log(`Skipping empty row ${rowIndex + 2} in ${sheetName}`); // Debugging log
                    return;
                }

                const rowData = {};
                headers.forEach((header, index) => {
                    rowData[header] = row[index] || "";
                });

                // Include TOTAL rows
                if (rowData.Worklog && rowData.Worklog.trim().toLowerCase() === "total") {
                    rowData.IsTotal = true; // Mark this as a total row
                }

                pageData[pageKey].push(rowData);
            });

            console.log(`Parsed data for ${sheetName}:`, pageData[pageKey]); // Debugging log
        }

        function parseErectorSheet(sheetName, sheetData) {
            erectorList.push(sheetName);
            sheetData.slice(1).forEach((row, rowIndex) => {
                if (row.length > 1) {
                    pageData["Dashboard"].push({
                        Erector: sheetName,
                        Criteria: row[0],
                        Details: row[1]
                    });
                } else {
                    console.log(`Skipping invalid row ${rowIndex + 2} in ${sheetName}`); // Debugging log
                }
            });
        }

        function populateErectorDropdown() {
            erectorSelect.innerHTML = '<option value="">-- Select Erector --</option>';
            erectorList.forEach(erector => {
                const option = document.createElement('option');
                option.value = erector;
                option.textContent = erector;
                erectorSelect.appendChild(option);
            });
        }

        pageSelect.addEventListener('change', function () {
            const selectedPage = this.value;

            if (!selectedPage) {
                erectorSelectContainer.classList.add('hidden');
                dataTable.classList.add('hidden');
                return;
            }

            if (selectedPage === "Dashboard") {
                erectorSelectContainer.classList.remove('hidden');
            } else {
                erectorSelectContainer.classList.add('hidden');
                populateTable(pageData[selectedPage.replace(/ /g, '_').replace(/&/g, '_')] || []);
            }
        });

        erectorSelect.addEventListener('change', function () {
            const selectedErector = this.value;

            if (!selectedErector) {
                dataTable.classList.add('hidden');
                return;
            }

            const consolidatedData = pageData["Dashboard"].filter(entry => entry.Erector === selectedErector);
            populateTable(consolidatedData);
        });

        function populateTable(data) {
            dataTableHead.innerHTML = "";
            dataTableBody.innerHTML = "";

            if (data.length === 0) {
                dataTable.classList.add('hidden');
                return;
            }

            // Generate table headers dynamically
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            dataTableHead.appendChild(headerRow);

            // Generate table rows dynamically
            data.forEach(rowData => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = rowData[header] || "";
                    tr.appendChild(td);
                });
                dataTableBody.appendChild(tr);
            });

            dataTable.classList.remove('hidden');
        }
    </script>
</body>
</html>
