
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Sub-Erector Metrics</title>
</head>
<body>
    <h1>2025 Sub-Erector Metrics</h1>
    <p>This page displays metrics data loaded from a JSON file.</p>
    
    <div id="data-container">
        <h2>Data Preview</h2>
        <pre id="json-data"></pre>
    </div>

    <script>
        // Fetch and display the JSON data
        fetch('2025_SUB_ERECTOR_METRICS.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('json-data').textContent = JSON.stringify(data, null, 4);
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
